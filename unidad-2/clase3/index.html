<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="POST" id="form">
        <div class="container-input">
            <input type="text" placeholder="titulo" name="title" id="title">
        </div>
        <div class="container-input">
            <input type="number" name="number" placeholder="precio" id="price">
        </div>
        <div class="container-input">
            <input type="text" name="description" placeholder="description" id="description">
        </div>
        <div class="container-input">
            <input type="text" name="image" placeholder="image" id="image">
        </div>
        <div class="container-input">
            <input type="text" name="category" placeholder="categoria" id="category">
        </div>
        <div class="container-button">
            <button type="button">Guardar</button>
        </div>
    </form>
</body>
<script src="script.js"></script>

</html>
